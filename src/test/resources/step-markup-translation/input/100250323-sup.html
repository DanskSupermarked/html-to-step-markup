<p>Sandkassesand / strandsand 1 m<sup>3</sup></p> <p>Dette hvide sandkassesand som gør det meget letter for børn at lege og bygge med sandet. Det skyldes sandets sammens&aelig;tning af kornstørrelserne. Denne sammens&aelig;tning gør at sandet binder meget letter sammen og gør den dermed sjovere at lege med.</p>
